<!DOCTYPE html>
<html ng-app="railCapture">
	<head>
		<meta charset="utf-8">
		<title>Rail Capture Editor</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<style type="text/css">
			.editor-toolbar-item {
				display: inline-block;
				margin: auto 0.5em;
			}

			.editor_toolbar {
				width: 100%;
			}

			.height-tall {
				height: 100vh;
			}
			canvas {
				padding: 0;
				margin: auto;
				display: block;
			}
		</style>
	</head>
	<body ng-controller="editorPage" class="height-tall">
		<div class="ui container">
			<div class="editor_toolbar">
				<div class="ui small labeled action input editor-toolbar-item">
					<div class="ui label">
						{{ translations.colorPlaceholder }}
					</div>
					<input type="text" placeholder="{{ translations.colorPlaceholder }}" ng-model="color">
					<button class="ui icon button" ng-click="saveColor()">
						<i class="check icon"></i>
					</button>
				</div>
				<div class="ui small labeled action input editor-toolbar-item">
					<div class="ui label">
						{{ translations.lineWidthPlaceholder }}
					</div>
					<input type="number" placeholder="{{ translations.lineWidthPlaceholder }}" ng-model="lineWidth">
					<button class="ui icon button" ng-click="saveLineWidth()">
						<i class="check icon"></i>
					</button>
				</div>
				<div class="ui small buttons editor-toolbar-item">
					<button class="ui negative icon button" ng-click="exit()">{{ translations.cancel }}</button>
					<div class="or"></div>
					<button class="ui positive icon button" ng-click="save()">{{ translations.save }}</button>
				</div>
			</div>
			<canvas id="editor">Loading the editor...</canvas>
		</div>

		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="/js/jquery.min.js" type="text/javascript"></script>
		<script src="js/semantic.min.js" type="text/javascript"></script>
		<script src="js/canvo.js" type="text/javascript"></script>
		<script src="js/rail_capture.js"></script>
	</body>
</html>
